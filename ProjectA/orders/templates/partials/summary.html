<div class="border-top pt-3 mt-3">
    <div class="d-flex justify-content-between small mb-2">
        <span>Загалом • {{ cart|length }} товар{{ cart|length|pluralize:"а,ов" }}</span>
        <span class="fw-medium">€{{ total_price }}</span>
    </div>

    <div class="d-flex justify-content-between small mb-2">
        <span>Доставка</span>
        <span class="text-muted">Розрахунок на наступному кроці</span>
    </div>

    {% if discount > 0 %}
        <div class="d-flex justify-content-between small mb-2 text-success">
            <span>Знижка ({{ discount }}%)</span>
            <span>-€{{ total_price|sub:discounted_price }}</span>
        </div>
    {% endif %}

    <div class="d-flex justify-content-between align-items-center border-top pt-3 mt-3">
        <span class="h5 mb-0 fw-bold">Загалом</span>
        <div class="text-end">
            <span class="small text-muted me-1">UAH</span>
            <span class="h5 mb-0 fw-bold">₴{{ discounted_price }}</span>
        </div>
    </div>
</div>
