{% extends 'main/base.html' %}

{% block title %}Вихід — Маркетплейс{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="bg-white rounded-4 p-4 p-md-5 shadow-sm text-center">
                <!-- Icon -->
                <div class="mb-4">
                    <i class="bi bi-box-arrow-right text-success" style="font-size: 64px;"></i>
                </div>
                
                <!-- Message -->
                <h3 class="h4 fw-bold mb-3">Вихід з акаунту</h3>
                <p class="text-muted mb-4">
                    Ви впевнені, що хочете вийти з акаунту?
                </p>
                
                <!-- Actions -->
                <div class="d-grid gap-2">
                    <form method="post" action="{% url 'users:logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger w-100 py-3">
                            <i class="bi bi-box-arrow-right me-2"></i>Так, вийти
                        </button>
                    </form>
                    <a href="{% url 'users:profile_view' %}" class="btn btn-outline-secondary py-3">
                        <i class="bi bi-arrow-left me-2"></i>Ні, повернутись
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
